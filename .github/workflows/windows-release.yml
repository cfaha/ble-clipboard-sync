name: windows-release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore windows/ClipboardSyncWin/ClipboardSyncWin.csproj

      - name: Build
        run: dotnet build windows/ClipboardSyncWin/ClipboardSyncWin.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish windows/ClipboardSyncWin/ClipboardSyncWin.csproj -c Release -r win-x64 --self-contained false -o out

      - name: Zip
        shell: pwsh
        run: |
          Compress-Archive -Path out\* -DestinationPath ClipboardSyncWin-win-x64.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClipboardSyncWin-win-x64
          path: ClipboardSyncWin-win-x64.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ClipboardSyncWin-win-x64.zip
